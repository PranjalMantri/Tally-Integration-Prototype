<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ShipEasy Tally Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Setup View -->
    <div class="container" id="setup-view" style="display: none;">
        <header>
            <h1>ShipEasy Setup</h1>
        </header>
        <div class="setup-content" style="padding: 20px; text-align: center;">
            <p style="margin-bottom: 15px;">Please enter your Tally Agent Key to get started.</p>
            <input type="text" id="input-agent-key" placeholder="Enter Agent Key (e.g. sk_...)" style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;">
            <button id="btn-save-key" class="btn primary" style="width: 100%;">Save & Start Agent</button>
            <p id="setup-error" style="color: red; display: none; margin-top: 10px;"></p>
        </div>
    </div>

    <!-- Dashboard View -->
    <div class="container" id="dashboard-view" style="display: none;">
        <header>
            <h1>ShipEasy Agent</h1>
            <div class="status-group">
                <button id="btn-settings" class="btn-icon" title="Settings">⚙️</button>
                <span id="conn-tally" class="conn-dot" title="Tally Connection">Tally</span>
                <span id="conn-backend" class="conn-dot" title="Backend Connection">Cloud</span>
                <div class="status-badge" id="status-badge">Initializing...</div>
            </div>
        </header>

        <div class="controls">
            <div class="company-selector">
                <select id="company-select" disabled>
                    <option value="">Loading Companies...</option>
                </select>
                <button id="btn-refresh-companies" class="btn secondary" title="Refresh Company List">↻</button>
            </div>
            <button id="btn-start" class="btn primary">Start Service</button>
            <button id="btn-stop" class="btn danger">Stop Service</button>
        </div>

        <div class="logs-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0;">Activity Logs</h3>
                <button id="btn-clear-logs" class="btn secondary" style="padding: 5px 10px; font-size: 0.8rem;">Clear Logs</button>
            </div>
            <div id="log-list" class="log-list">
                <!-- Logs will appear here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-settings" class="close">&times;</span>
            <h2>Settings</h2>
            <div class="form-group">
                <label for="settings-api-key">Update API Key</label>
                <input type="text" id="settings-api-key" placeholder="Enter new API Key">
                <small>Updating the key will restart the service.</small>
            </div>
            <div class="modal-actions">
                <button id="btn-save-settings" class="btn primary">Save & Restart</button>
                <button id="btn-cancel-settings" class="btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
